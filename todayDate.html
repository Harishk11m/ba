            border-radius: 12px;

            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;

        #custom-alert-box button {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;

        }

        #custom-alert-box button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */

            }
            h1 {

    <script>
        // Custom Alert function
        function showAlert(message) {
            document.getElementById('custom-alert-message').textContent = message;
            document.getElementById('custom-alert-overlay').style.display = 'flex';
        }

        function updateDateHeader() {
            const dateInput = document.getElementById('dateInput').value;
            console.log("updateDateHeader called. dateInput.value:", dateInput); // Debugging log
            if (dateInput) {
                const date = new Date(dateInput);
                if (isNaN(date.getTime())) { // Check for invalid date after parsing
                    console.error("Invalid date parsed from dateInput:", dateInput); // Debugging log
                    document.getElementById('currentDateHeader').textContent = `Date: Invalid Date`;
                    return;
                }
                const day = date.getDate().toString().padStart(2, '0');
                const month = date.toLocaleString('en-US', {
                    month: 'short'
                }).toUpperCase();
                document.getElementById('currentDateHeader').textContent = `Date: ${day} ${month}`;
                console.log("Date header updated to:", `Date: ${day} ${month}`); // Debugging log
            } else {
                document.getElementById('currentDateHeader').textContent = `Date: -- ---`;
                console.log("Date input empty, header set to default."); // Debugging log
            }
        }

        function openAllMails() {
            const dateInput = document.getElementById('dateInput').value;
            console.log("openAllMails called. dateInput.value:", dateInput); // Debugging log

            if (!dateInput) {
                showAlert("Please select a date first."); // Using custom alert
                return;
            }

            const date = new Date(dateInput);
            if (isNaN(date.getTime())) { // Check for invalid date after parsing
                showAlert("Invalid date selected. Please select a valid date."); // Using custom alert
                console.error("Invalid date parsed for opening mails:", dateInput); // Debugging log
                return;
            }

            const day = date.getDate().toString().padStart(2, '0');
            const month = date.toLocaleString('en-US', {
                month: 'short'
            }).toUpperCase();
            const formattedDate = `${day} ${month}`;
            console.log("Formatted date for mailto links:", formattedDate); // Debugging log

            const containers = document.querySelectorAll('.grid-item-container');

            for (const container of containers) {
                const link = container.querySelector('a');
                const input = container.querySelector('input[type="number"]');

                // Get the count from the input field; default to 0 if not a number
                const count = parseInt(input.value) || 0;
                console.log(`Processing link for ${link.textContent.trim().split('\n')[0]} with count: ${count}`); // Debugging log

                let href = link.getAttribute('href');
                href = href.replace(/<span.*?>.*?<\/span>/g, formattedDate); // Replace date placeholder
                
                // Decode URI component to handle existing %0D%0A etc. correctly before opening
                const decodedHref = decodeURIComponent(href);
                // Re-encode only the date part to prevent double encoding issues
                const finalHref = decodedHref.replace(formattedDate, encodeURIComponent(formattedDate));

                for (let i = 0; i < count; i++) {
                    console.log(`Opening mail for ${link.textContent.trim().split('\n')[0]}, instance ${i + 1}. Href: ${finalHref}`); // Debugging log
                    window.open(finalHref, '_blank');
                }
            }
        }

        document.getElementById('dateInput').addEventListener('change', updateDateHeader);

        // Set the initial date to today's date
        window.onload = function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            const initialDateString = `${year}-${month}-${day}`;
            document.getElementById('dateInput').value = initialDateString;
            console.log("Initial date set to:", initialDateString); // Debugging log
            updateDateHeader(); // Call to update header with initial date
        };
