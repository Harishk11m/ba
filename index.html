<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Display</title>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .date-box {
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .date a {
      font-size: 28px;
      color: #34495e;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .date a:hover {
      text-decoration: underline;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="date-box">
    <h1>Select Date</h1>
    <div class="date">
      <a href="todayDate.html" target="_blank">Today </a>
      <a href="nextDate.html">Next Date </a>
    </div>
  </div>


</body>
</html>
