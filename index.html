    <script>
       function updateDates() {
    const today = new Date();
    const nextDay = new Date(today);
    nextDay.setDate(today.getDate() + 1);

    const day = nextDay.getDate().toString().padStart(2, '0');
    const month = nextDay.toLocaleString('en-US', { month: 'short' }).toUpperCase();
    const year = nextDay.getFullYear();

    const nextDateFormatted = `${day} ${month}`;

    document.getElementById('currentDateHeader').textContent = `Date: ${nextDateFormatted}`;

    // Update mailto links dynamically
    const mailtoLinks = document.querySelectorAll('.base-name'); // Select all mailto links

    mailtoLinks.forEach(link => {
        let href = link.getAttribute('href');
        href = href.replace(/<span id='(.*?)Date(Body)?'><\/span>/, nextDateFormatted); // Replace the span with the date.
        link.setAttribute('href', href); // Update the href attribute.
    });
}

window.onload = updateDates;
    </script>
