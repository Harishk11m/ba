    <script>
        function updateDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1); // Set to tomorrow's date

            const day = tomorrow.getDate().toString().padStart(2, '0');
            const month = tomorrow.toLocaleString('en-US', {
                month: 'short'
            }).toUpperCase();
            const year = tomorrow.getFullYear();

            const formattedDate = `${day} ${month}`;

            document.getElementById('currentDateHeader').textContent = `Date: ${formattedDate}`;

            // Update mailto links dynamically
            const mailtoLinks = document.querySelectorAll('.base-name'); // Select all mailto links

            mailtoLinks.forEach(link => {
                let href = link.getAttribute('href');
                // Replace all span placeholders with the formatted tomorrow's date.
                // This regex now correctly targets all span IDs that contain "Date" or "DateBody"
                href = href.replace(/<span id='(.*?)Date(Body)?'><\/span>/g, formattedDate);
                link.setAttribute('href', href); // Update the href attribute.
            });
        }

        window.onload = updateDates;
    </script>
