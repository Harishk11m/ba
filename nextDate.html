            border: none;
            border-radius: 10px;

        .grid-container {

            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            padding: 20px;

            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            word-wrap: break-word;
        }

        .grid-item:hover {
            background: linear-gradient(to bottom, #e0e0e0 0%, #d0d0d0 100%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);

        .base-name {

        }

        .input-group input {

        }

            padding: 5px 10px;

    <script>
        // Function to open all tabs at once, one for each mail link.
        function openAllTabs() {
            // Select all anchor elements with the 'base-name' class
            const mailtoLinks = document.querySelectorAll('.base-name');

            // Loop through each link found
            mailtoLinks.forEach(link => {
                // Get the mailto link from the 'data-mailto' attribute
                const mailtoLink = link.getAttribute('data-mailto');
                
                // Open a new browser tab for each link
                window.open(mailtoLink, '_blank');
            });
        }

        // Function to open a specific number of tabs for a single link.
        function openTabs(inputId) {
            const inputElement = document.getElementById(inputId);
            const numTabs = parseInt(inputElement.value, 10);
            
            // The link is the previous sibling element of the input's parent.
            const linkElement = inputElement.previousElementSibling;

            if (linkElement && linkElement.tagName === 'A' && !isNaN(numTabs) && numTabs > 0) {
                const mailtoLink = linkElement.getAttribute('data-mailto');
                for (let i = 0; i < numTabs; i++) {
                    window.open(mailtoLink, '_blank');
                }
            } else {
                alert('Please enter a valid number greater than 0.');
            }
        }

        // Function to update the date on the header and in the mailto links
        function updateDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const day = tomorrow.getDate().toString().padStart(2, '0');
            const month = tomorrow.toLocaleString('en-US', {
                month: 'short'
            }).toUpperCase();
            
            const formattedDate = `${day} ${month}`;

            document.getElementById('currentDateHeader').textContent = `Date: ${formattedDate}`;

            const mailtoLinks = document.querySelectorAll('.base-name');
            mailtoLinks.forEach(link => {
                let href = link.getAttribute('data-mailto');
                // Use a regular expression to replace all occurrences of date placeholders
                href = href.replace(/<span id='(.*?)Date(Body)?'><\/span>/g, formattedDate);
                link.setAttribute('data-mailto', href);
            });
        }

        // Call the updateDates function when the page loads
        window.onload = updateDates;
    </script>
